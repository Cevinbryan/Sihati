<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>History Pemakaian Bulanan</title>
  <link rel="stylesheet" href="history.css" />
</head>
<body>

  <h1>History Pemakaian Bulanan</h1>

  <div class="filter">
    <label for="selectTahun">Tahun:</label>
    <select id="selectTahun"></select>

    <label for="selectBulan">Bulan:</label>
    <select id="selectBulan"></select>
  </div>

  <div class="grid">
    <div>
      <h3>Arus (A)</h3>
      <canvas id="chartArus" height="200"></canvas>
    </div>
    <div>
      <h3>Tegangan (V)</h3>
      <canvas id="chartTegangan" height="200"></canvas>
    </div>
    <div>
      <h3>Daya (Watt)</h3>
      <canvas id="chartDaya" height="200"></canvas>
    </div>
    <div>
      <h3>Energi (kWh)</h3>
      <canvas id="chartEnergi" height="200"></canvas>
    </div>
  </div>

  <div class="summary">
    <p>Total Energi Bulanan: <span id="totalEnergy">0</span> kWh</p>
    <p>Biaya Bulanan: Rp <span id="totalCost">0</span></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="history.js"></script>
</body>
</html>
